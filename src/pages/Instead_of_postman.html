<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Postman</h1>
<button onclick="ass()">Послать</button>
</body>
<script>
    function ass(){

        fetch("http://localhost:8000/creategroup", {
            method: "POST",
            body: JSON.stringify(
                {
                    "owner_id": 444,
                    "guest_id": 333
                }
            ),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then((response) => console.log(response))

    }
</script>
</html>
